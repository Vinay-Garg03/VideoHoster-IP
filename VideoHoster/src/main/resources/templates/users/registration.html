<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<!-- Adding the fragment site-head in layout.html-->
<head th:replace="layout :: site-head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<!-- Adding the fragment logged-out in layout.html-->
<body style="background: black">
<header th:replace="layout :: logged-out"></header>

<div style="padding: 70px 0;border: 3px solid green;">
<div class="container">
    <center><h2><mark >Please Register:</mark></h2></center>
</div>
<!-- Get the details of the user to be registered and call the controller method mapped with request pattern '/users/registration' and accepting the request of type POST-->
<div class="container" style="width: 80%; height: 50%; border: 5px solid whitesmoke   ; background: grey">
<form class="form-horizontal" th:action="@{/users/registration}" th:method="POST" th:object="${User}">

    <div class="form-group">
    <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" id="username" name="username" th:field="${User.username}"/>
        </div>
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input  class="form-control" type="password" id="password" name="password" th:field="${User.password}"/>
        </div>
    </div>

    <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">First Name:</label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" id="firstname" name="firstName" th:field="${User.profile.firstName}"/>
        </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" id="lastname" name="lastName" th:field="${User.profile.lastName}"/>
        </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="emailaddress">Email Address:</label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" id="emailaddress" name="emailAddress" th:field="${User.profile.emailAddress}"/>
        </div>
    </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="mobilenumber">Mobile Number:</label>
        <div class="col-sm-10">
            <input  class="form-control" type="text" id="mobilenumber" name="mobileNumber" th:field="${User.profile.mobileNumber}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success" value="Register"/>
        </div>
    </div>
</form>
</div>
</div>
</body>
</html>
