<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head th:replace="layout :: site-head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background: black">
<header th:replace="layout :: logged-out"></header>

<div style="padding: 70px 0;border: 3px solid green;">
<div class="container">
    <center><h2><mark >Please Login:</mark></h2></center>
</div>
<!-- Get username and password to log in the application-->
<div class="container" style="width: 80%; height: 50%; border: 5px solid whitesmoke ;background: grey">
<form class="form-horizontal" th:action="@{/users/login}" th:method="POST" th:object="${User}">
    <div class="form-group">
    <label  class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username"/>
        </div>
    </div>
    <div class="form-group">
    <label  class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Login</button>
        </div>
    </div>
</form>
</div>
</div>
</body>
</html>
